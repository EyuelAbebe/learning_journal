<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Python Learning Journal</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

      <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      <script src='/static/handling_edit.js' type="text/javascript"></script>
     <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
       <aside id="user-controls">
        <ul>
        {% if not session.logged_in %}
          <li><a href="{{ url_for('login') }}">log in</a></li>
        {% else %}
          <li><a href="{{ url_for('logout') }}">log out</a></li>
        {% endif %}
        </ul>
      </aside>
      <nav>
        <ul>
          <li><a href="/">Read</a></li>
            {% if session.logged_in %}
                <li><a href="{{ url_for('show_add_entry') }}">Add Entry</a></li>
            {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      <h1>My Python Journal</h1>
      <section id="content">
      {% block body %}

      {% endblock %}
      </section>
    </main>
    <footer>
      <p>Created in the Code Fellows Python Dev Accelerator</p>
    </footer>
  </body>
</html>
