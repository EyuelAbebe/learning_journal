<div class="edit-entry">
    <form action="{{ url_for('add_entry') }}" method="POST" class="add_entry" role="form">
          <div class="form-group">
            <label for="title">Title</label><br>
            <input type="text" size="30" name="title" id="title" value="{{ entry.title }}" required />
          </div>
          <div class="form-group">
            <label for="text">Text</label><br>
            <textarea name="text" id="text" class="form-control" rows="3" cols="80" required>{{ entry.text }}</textarea>
          </div>
          <div class="">
            <button class="btn btn-default btn-sm" type="submit" value="Post" name="Share"> POST</button>
          </div>
    </form>
</div>
